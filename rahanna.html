<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR Rahanna</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-assets>
            <a-mixin id="text1" text="align:left value: This is a tree probably, maybe not though;"></a-mixin>
        </a-assets>
        <a-camera gps-camera rotation-reader></a-camera>

        <a-entity gps-entity-place="latitude: 53.88343144834444; longitude: -0.9841409489977039;" geometry="primitive: plane; width: auto; height: auto" rotation="0 0 0" scale="15 15 15" material="color: #000" text="color: red; align: center; value: House ; width: 1; ">
        </a-entity>

        <a-entity gps-entity-place="latitude: 53.88293449057136; longitude: -6.561466682464437;" geometry="primitive: plane; width: auto; height: auto" rotation="0 0 0" scale="15 15 15" material="color: #000" text="color: green; align: center; value: Tree-house ; width: 1; ">
        </a-entity>

        <a-entity gps-entity-place="latitude: 53.88293449057136; longitude: -6.561466682464437;" geometry="primitive: plane; width: auto; height: auto" rotation="0 0 0" scale="15 15 15" material="color: #000" text="color: blue; align: center; value: Front Gate ; width: 1; ">
        </a-entity>
	</a-scene>
</body>
